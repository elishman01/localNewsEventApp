<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local News and Events</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#topNews">Top News</a></li>
                <li><a href="#technology">Technology</a></li>
                <li><a href="#sports">Sports</a></li>
            </ul>
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <section id="topNewsContainer">
            <h2>Top News</h2>
            <div class="news-cards"></div>
        </section>
        <section id="technologyContainer">
            <h2>Technology</h2>
            <div class="news-cards"></div>
        </section>
        <section id="sportsContainer">
            <h2>Sports</h2>
            <div class="news-cards"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Local News and Events</p>
        <ul>
            <li><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <form>
            <input type="email" placeholder="Enter your email address">
            <button>Subscribe</button>
        </form>
    </footer>
</body>
</html>
